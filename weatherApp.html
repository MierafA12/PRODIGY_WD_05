<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App </title>
    <link rel="stylesheet" href="wetherApp.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="search">
            <input type="text" id="country-input" placeholder="Enter a country name" list="countries">
            <datalist id="countries"></datalist>
            <button id="search-button">Search</button>
        </div>   
    </div>
    <div id="search-results" class="weather-info"></div>
    <script src="wetherAPP.js"></script>
</body>
</html>
